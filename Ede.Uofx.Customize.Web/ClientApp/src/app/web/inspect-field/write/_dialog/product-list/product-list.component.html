<p-dialog #pDialog [(visible)]="visible">
  <ng-template pTemplate="header">
    <uofx-dialog-header [title]="'商品列表'"></uofx-dialog-header>
  </ng-template>
  <ng-template pTemplate="content">
    <uofx-dialog-body>
      <p-table #dt [value]="products" [paginator]="true" [rows]="10" selectionMode="single"
        [tableStyle]="{ 'min-width': '50rem' }" [(selection)]="selectedProducts"
        [globalFilterFields]="['productName', 'unitPrice', 'unitsInStock']">
        <ng-template pTemplate="caption">
          <input type="text" pInputText placeholder="搜尋商品" class="width-100"
            (input)="dt.filterGlobal($event.target.value, 'contains')" />
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 4rem"></th>
            <th>商品名稱</th>
            <th>單價</th>
            <th>庫存</th>
          <tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td><p-tableRadioButton [value]="item.productName" /></td>
            <td>{{ item.productName }}</td>
            <td>{{ item.unitPrice }}</td>
            <td>{{ item.unitsInStock }}</td>
          <tr>
        </ng-template>
      </p-table>
    </uofx-dialog-body>
  </ng-template>
  <ng-template pTemplate="footer">
    <uofx-dialog-footer>
      <uofx-button [mode]="'u-btn-cancel'" (click)="close()">取消</uofx-button>
      <uofx-button [mode]="'u-btn-primary'" (click)="close(selectedProducts)">確定</uofx-button>
    </uofx-dialog-footer>
  </ng-template>
</p-dialog>
